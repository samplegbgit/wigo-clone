<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wigo Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wigo</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Rides</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="booking">
    <h2>Book Your Ride</h2>
    <input type="text" placeholder="Pickup Location" id="pickup">
    <input type="text" placeholder="Drop Location" id="drop">
    <button id="find">Find Ride</button>
  </section>

  <section class="ride-list"></section>
  <div class="filter" style="text-align:center;margin:10px;">
  <select id="filter">
    <option value="all">All</option>
    <option value="Mini">Mini</option>
    <option value="Sedan">Sedan</option>
    <option value="SUV">SUV</option>
  </select>
</div>


  <script src="script.js"></script>
</body>
</html>
